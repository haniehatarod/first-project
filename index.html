<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>calculator</title>
  </head>
  <body>
    <main class="main">
      <div class="calculator">
        <section class="top-sec">
          <div class="header-sec">
            <h4>calculator</h4>
          </div>
          <div class="input-sec">
            <input type="text" id="result-input" placeholder="0." readonly/>
            <input type="text" id="preresult-input" readonly />
          </div>
          <div class="manage-sec">
            <div class="history">
              <button class="history-btn">
                <i class="fa-solid fa-clock"></i>
              </button>
            </div>
            <div class="delete">
              <button class="delete-btn">
                <i class="fa-solid fa-delete-left"></i>
              </button>
            </div>
          </div>
        </section>
        <section class="bottom-sec">
          <div class="buttons">
            <div class="row">
              <button class="clear">C</button>
              <button class="parenthes">( )</button>
              <button class="percent">%</button>
              <button class="divide">/</button>
            </div>
            <div class="row">
              <button>7</button>
              <button>8</button>
              <button>9</button>
              <button class="multiply">
              *
              </button>
            </div>
            <div class="row">
              <button>4</button>
              <button>5</button>
              <button>6</button>
              <button class="mines">-</button>
            </div>
            <div class="row">
              <button>1</button>
              <button>2</button>
              <button>3</button>
              <button class="plus">+</button>
            </div>
            <div class="row">
              <button>00</button>
              <button>0</button>
              <button>.</button>
              <button class="equal">=</button>
            </div>
          </div>
        </section>
      </div>
    </main>
    <script src="script.js" defer></script>
  </body>
</html>
